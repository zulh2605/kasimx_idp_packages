kasimx_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  right_hub_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_hub
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_hub_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_hub
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_arm1_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_arm1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_arm1_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_arm1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_arm2_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_arm2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_arm2_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_arm2
    pid: {p: 100.0, i: 0.01, d: 10.0}
